<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
  
    <!-- Adding different images size and media quarrie -->
  <div class="images">
    <picture>
      <img src="images/square/museum-960_x_960.jpg" alt="Couch in the middle of museum">
      
      <!-- Landscape images (4) -->
      <source srcset="images/landscape/museum-960_x_640.jpg" media="(min-width: 960px)" >
      <source srcset="images/landscape/museum-640_x_320.jpg" media="(min-width: 640px)">
      <source srcset="images/landscape/museum-480_x_320.jpg" media="(min-width: 480px)">
      <source srcset="images/landscape/museum-320_x_200.jpg" media="(min-width: 320px">

      <!-- Square images (3) -->
      <source srcset="images/square/museum-1600_x_1600.jpg" media="(min-width:1600px)">
      <source srcset="images/square/museum-1280_x_1280.jpg" media="(min-width:1280px)">
      <source srcset="images/square/museum-960_x_960.jpg" media="(max-width:960px)">
    </picture>
    
    <!-- Addding resolution from both sizes images -->
    <picture>

      <!-- Landscape resolution -->
      <source srcset="images/landscape/museum-320_x_200.jpg,
      images/landscape/museum-320_x_200.jpg 2x,
      images/landscape/museum-320_x_200.jpg 3x" 
      media="(min-width: 320px)">

      <source srcset="images/landscape/museum-480_x_320.jpg,
      images/landscape/museum-480_x_320.jpg 2x,
      images/landscape/museum-480_x_320.jpg 3x">

      <source srcset="images/landscape/museum-640_x_320.jpg,
      images/landscape/museum-640_x_320.jpg 2x,
      images/landscape/museum-640_x_320.jpg 3x">

      <source srcset="images/landscape/museum-960_x_640.jpg,
      images/landscape/museum-960_x_640.jpg 2x,
      images/landscape/museum-960_x_640.jpg 3x">

    <!-- Square resolution -->
      <source srcset="images/square/museum-960_x_960.jpg,
      images/square/museum-960_x_960.jpg 2x,
      images/square/museum-960_x_960.jpg 3x"> 

      <source srcset="/square/museum-1280_x_1280.jpg,
      images/square/museum-1280_x_1280.jpg 2x,
      images/square/museum-1280_x_1280.jpg 3x">

      <source srcset="images/square/museum-1600_x_1600.jpg,
      images/square/museum-1600_x_1600.jpg 2x,
      images/square/museum-1600_x_1600.jpg 3x">

    </picture>
  </div>
  









  </header>
</body>

</html>
